name: Build Dashboard

on:
  schedule:
  - cron: 0 * * * *

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2
    - name: Check out GitHub Pages branch
      uses: actions/checkout@v2
      with:
        ref: 'gh-pages'
        path: 'out'

    - name: 'Generate Dashboard'
      uses: ethomson/issue-dashboard@v1
      with:
        config: |
          title: 'Dashboard'
          output:
            format: html
            filename: 'out/dashboard.html'
          sections:
          - title: 'Issues :: generator-jhipster'
            description: 'Issue overview for the main generator'
            widgets:
            - type: number
              issue_query: 'repo:jhipster/generator-jhipster is:issue is:open label:"area: bug :bug:" '
              title: 'Open Bugs'
              color: 'red'
            - type: number
              issue_query: 'repo:jhipster/generator-jhipster is:issue is:open label:"$$ bug-bounty $$"'
              title: 'Open Bounties'
              color: 'yellow'
            - type: number
              issue_query: 'repo:jhipster/generator-jhipster is:issue is:open label:"area: feature request :bulb:"'
              title: 'Feature Requests'
              color: 'blue'
          - title: 'PR :: generator-jhipster'
            description: 'Pull request overview for the main generator'
            widgets:
            - type: number
              issue_query: 'repo:jhipster/generator-jhipster is:pr is:open'
              title: 'Open pull requests'
              color: 'blue'
            - type: number
              issue_query: 'repo:jhipster/generator-jhipster is:pr is:open created:>{{ date("-7 days") }} sort:created-asc" '
              title: 'New Pull Requests (This Week)'
              color: 'green'
          - type: 'number'
            title: 'Needs Review'
            issue_query: 'repo:jhipster/generator-jhipster is:open is:pr review:none'
            color: 'red'
          - title: 'Open Issues by Age :: generator-jhipster'
            description: 'Queries of open issues by their creation date.'
            widgets:
            - type: 'graph'
              title: 'Age'
              elements:
              - title: '7 days'
                issue_query: 'repo:jhipster/generator-jhipster is:open is:issue created:>{{ date("-7 days") }}'
                color: 'green'
              - title: '30 days'
                issue_query: 'repo:jhipster/generator-jhipster is:open is:issue created:{{ date("-30 days") }}..{{ date("-7 days") }}'
                color: 'blue'
              - title: '90 days'
                issue_query: 'repo:jhipster/generator-jhipster is:open is:issue created:{{ date("-90 days") }}..{{ date("-30 days") }}'
              - title: '1 year'
                issue_query: 'repo:jhipster/generator-jhipster is:open is:issue created:{{ date("-1 year") }}..{{ date("-90 days") }}'
              - title: '2 years'
                issue_query: 'repo:jhipster/generator-jhipster is:open is:issue created:{{ date("-2 years") }}..{{ date("-1 year") }}'
                color: 'red'
              - title: '3 years'
                issue_query: 'repo:jhipster/generator-jhipster is:open is:issue created:{{ date("-3 years") }}..{{ date("-2 years") }}'
                color: 'red'
              - title: '>3 years'
                issue_query: 'repo:jhipster/generator-jhipster is:open is:issue created:<{{ date("-365 days") }}'
                color: 'red'
        token: ${{ github.token }}

    - name: Publish Documentation
      run: |
        git add .
        git config user.name 'Dashboard User'
        git config user.email 'nobody@nowhere'
        git commit -m 'Documentation update' --allow-empty
        git push origin gh-pages
      working-directory: out
